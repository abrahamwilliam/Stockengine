<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Stock Portfolio</title>

  <!-- Bootstrap Core CSS -->
  {% load staticfiles %}
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom Fonts -->
  {% load staticfiles %}
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  {% load staticfiles %}
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  {% load staticfiles %}
  <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  {% load staticfiles %}
  <link href="{% static 'css/creative.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'homepage' %}">Stock Suggestions</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Password Reset</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bg-dark text-white" id="services">
      <div class ="container text-center">
        <div class="container text-center">
            <h3 class ="mb-4">Forgot Password</h3>
        </div>
        <form  enctype="multipart/form-data">
          <div class="field-wrap">
            <div style="width:34%;float:left;"><label>
              Username<span class="req"></span>
            </label></div>
            <input style="width:40%;margin-bottom:10px;" type="text" name="username" id="username" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <div style="width:34%;float:left;"><label>
              Email Address<span class="req"></span>
            </label></div>
            <input style="width:40%;" type="email" name="email" id="email" required autocomplete="off"/>
          </div>

            <div style="margin-top:10px;" class="field-wrap">
            </div>
          <br>
            <center><button class="btn btn-light btn-xl js-scroll-trigger" name="submit" type="submit" class="button button-block"/>Reset Password</button></center><br/>
        </form>
      </div>

  </section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="vendor/scrollreveal/scrollreveal.min.js"></script>
<script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/creative.min.js"></script>


</body>

</html>
